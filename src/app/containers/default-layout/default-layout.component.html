<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 89, height: 25, alt: 'Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/logo_1.png', width: 30, height: 30, alt: 'Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false">
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/brand/user.png" class="img-avatar" alt="admin@bootstrapmaster.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" href="#/home/profile"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <ng-container *ngIf="role===1">
      <app-sidebar [fixed]="true" [display]="'lg'">
          <app-sidebar-nav [navItems]="navItemsAdmin" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
          <app-sidebar-minimizer></app-sidebar-minimizer>
        </app-sidebar>
  </ng-container>
  <ng-container *ngIf="role===0">
      <app-sidebar [fixed]="true" [display]="'lg'">
          <app-sidebar-nav [navItems]="navItemsUser" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
          <app-sidebar-minimizer></app-sidebar-minimizer>
        </app-sidebar>
    </ng-container>
  <main class="main">
    <cui-breadcrumb>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
<app-footer>
  <span>&copy;2019 Gaiasys. All rights reserved.</span>
</app-footer>
