<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <ngx-loading [show]="isLoading" [config]="{primaryColour: '#2980b9', secondaryColour: '#2980b9',
        tertiaryColour: '#2980b9'}"></ngx-loading>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form (ngSubmit)="register()" #regisForm="ngForm">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3 form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input [(ngModel)]="name" name="name" type="text" class="form-control" placeholder="Name" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="Email/Username" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input [(ngModel)]="passwordf" name="passwordf" type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input [(ngModel)]="passwordc" name="passwordc" type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <div [hidden]="pass_flag"
									class="alert alert-danger">Password must contain at least 8 characters!</div>
                <div [hidden]="pass_match_flag"
									class="alert alert-danger">Please check that you've entered and confirmed your password!</div>
                <button type="submit" [disabled]="!regisForm.form.valid" class="btn btn-block btn-success">Create Account</button>
                <button [routerLink]="['../login']"  class="btn btn-block btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<div class="modal fade" bsModal #ack=bs-modal tabindex="-1" role="dialog" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{ackHead}}</h4>
          <button type="button" class="close" (click)="close_m()"
        aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
        </div>
        <div class="modal-body">
              <p class="{{resColor}}">{{ackMsg}}</p>
  
        </div>
        <div class="modal-footer">
  
      <button type="button" class="btn btn-secondary"
      id="ack_ok"
        (click)="close_m()">Ok</button>
    </div>
      </div>
    </div>
  </div>
  <div class="modal fade" bsModal #sessionModal=bs-modal tabindex="-1" role="dialog" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{authenticationService.ackHead}}</h4>
          <button type="button" class="close" (click)="authenticationService.logout()"
        aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
        </div>
        <div class="modal-body">
              <p class="ack-msg">{{authenticationService.ackMsg}}</p>
  
        </div>
        <div class="modal-footer">
  
      <button type="button" class="btn btn-success"
      id="logout"
        (click)="authenticationService.logout()">Logout</button>
    </div>
      </div>
    </div>
  </div>
